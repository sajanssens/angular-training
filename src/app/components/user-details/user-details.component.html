<form *ngIf="user$|async as u" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput [value]="u.id">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput [value]="u.name">
  </mat-form-field>
</form>
